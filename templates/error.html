{% extends "base.html" %}

{% block title %}Error - JobFinder{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">‚ùå Error</h1>
</div>

<div class="alert alert-danger" role="alert">
    <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-triangle me-3" style="font-size: 2rem;"></i>
        <div>
            <h5 class="alert-heading mb-2">An Error Occurred</h5>
            <p class="mb-0">{{ error }}</p>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="/" class="btn btn-primary">
        <i class="bi bi-house me-2"></i>
        Return to Dashboard
    </a>
    <button onclick="history.back()" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left me-2"></i>
        Go Back
    </button>
</div>
{% endblock %}
